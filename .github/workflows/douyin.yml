name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
      DYJSB_COOKIE: ${{ secrets.DYJSB_COOKIE }}


    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Install
      run: |
        npm install
    - name: "运行抖音极速版"
      if: env.DYJSB_COOKIE
      run: |
        node douyin.js
      # env:
      #   DYJSB_COOKIE: ${{ secrets.DYJSB_COOKIE }}