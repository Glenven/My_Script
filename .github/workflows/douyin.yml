name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Install
      run: |
        npm install
    - name: "运行抖音极速版"
      run: |
        node douyin.js
      env:
        DYJSB_COOKIE: ${{ secrets.DYJSB_COOKIE }}