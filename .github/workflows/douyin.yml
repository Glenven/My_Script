name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    # if: github.event.repository.owner.id == github.event.sender.id
    # env:
    #   DYJSB_COOKIE: ${{ secrets.DYJSB_COOKIE }}


    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install
      run: |
        npm install
    - name: "运行抖音极速版"
      run: |
        node douyin.js
      env:
        DYJSB_COOKIE: ${{ secrets.DYJSB_COOKIE }}