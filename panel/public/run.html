<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手动执行京东脚本</title>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/codemirror.min.js"></script>
    <script type="text/javascript" src="./js/shell.js"></script>
    <script type="text/javascript" src="./js/sweetalert2.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/codemirror.min.css">
    <link rel="stylesheet" type="text/css" href="./css/twilight.css">
    <link rel="stylesheet" type="text/css" href="./css/dracula.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
    <div class="container">
        <div class="diffs">
            <nav>
                <ul>
                    <li><a href="./home">首页</a></li>
                    <li><a href="./crontab">定时设定</a></li>
                    <li><a href="./diff">对比工具</a></li>
                    <li><a href="./shareCode">Share Code</a></li>
                    <li><a href="./diy">自定义脚本</a></li>
                    <li class="active"><a href="./run">手动执行</a></li>
                    <li><a href="./log">日志查询</a></li>
                    <li><a href="./viewScripts">查看脚本</a></li>
                    <li><a href="./changepwd">修改密码</a></li>
                    <li><a href="./logout">退出</a></li>
                </ul>
            </nav>
            <header>
                <h1>手动执行京东脚本</h1>
                <button id="wrap" title="切换换行">切换换行</button>
                <br/>
                <button id="jd_list" class="cmd-btn" title="列出脚本">列出脚本</button>
                <button id="git_pull" title="更新脚本">更新脚本</button>
                <button id="jd_get_share_code" class="cmd-btn" title="获取互助码">获取互助码</button>
                <button id="export_sharecodes" title="导出所有互助码">导出所有互助码</button>
                <button id="rm_log" title="删除日志">删除日志</button>
                <button id="resetpwd" title="重置用户名密码">重置用户名密码</button>
                <br/>
                <button id="jd_bean_change" class="cmd-btn" title="京豆变动通知">京豆变动通知</button>
                <button id="jd_bean_sign" class="cmd-btn" title="京东多合一签到">京东多合一签到</button>
                <button id="jd_bean_home" class="cmd-btn" title="领京豆额外奖励">领京豆额外奖励</button>
                <button id="jd_cash" class="cmd-btn" title="签到领现金">签到领现金</button>
                <button id="jd_crazy_joy_coin" class="cmd-btn" title="疯狂的JOY挂机">疯狂的JOY挂机</button>
                <button id="hangup" title="重启后台挂机程序">重启后台挂机程序</button>
                <br/>
                <button id="jd_fruit" class="cmd-btn" title="东东农场">东东农场</button>
                <button id="jd_pet" class="cmd-btn" title="东东萌宠">东东萌宠</button>
                <button id="jd_jdfactory" class="cmd-btn" title="东东工厂">东东工厂</button>
                <button id="jd_small_home" class="cmd-btn" title="东东小窝">东东小窝</button>
                <button id="jd_dreamFactory" class="cmd-btn" title="京喜工厂">京喜工厂</button>
                <button id="jd_jxnc" class="cmd-btn" title="京喜农场">京喜农场</button>
                <button id="jd_cfd" class="cmd-btn" title="京喜财富岛">京喜财富岛</button>
                <button id="jd_plantBean" class="cmd-btn" title="种豆得豆">种豆得豆</button>
                <button id="jd_joy" class="cmd-btn" title="宠汪汪">宠汪汪</button>
                <button id="jd_jdzz" class="cmd-btn" title="京东赚赚">京东赚赚</button>
                <br/>
                <button id="jd_unsubscribe" class="cmd-btn" title="取关店铺和商品">取关店铺和商品</button>
                <button id="jd_price" class="cmd-btn" title="京东保价">京东保价</button>
                <button id="jd_delCoupon" class="cmd-btn" title="删除优惠券">删除优惠券</button>
                <button id="jd_joy_reward" class="cmd-btn" title="宠汪汪积分兑换">宠汪汪积分兑换</button>
                <button id="jd_blueCoin" class="cmd-btn" title="东东超市蓝币兑换">东东超市蓝币兑换</button>
                <button id="jd_car_exchange" class="cmd-btn" title="京东汽车兑换">京东汽车兑换</button>

                <br/>
                <form class="run-cmd-form" action="runCmd" method="POST">
                    <div class="cmd-section">
                        bash jd <input id="jdScript" name="jdScript" type="text" placeholder="请输入脚本名称" required> now
                    </div>
                    <input type="submit" id="runCmd">
                </form>
            </header>
            <h4>运行日志</h4>
            <div class="wrapper">
                <textarea id="code" name="code" readonly="readonly"></textarea>
            </div>
        </div>
    </div>
    <script>
        $.ajaxSetup({ cache: false });

        $(document).ready(function () {
            var timer=0;
            var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
                lineNumbers: true,
                lineWrapping: false,
                styleActiveLine: true,
                matchBrackets: true,
                readOnly: true,
                mode: 'text',
                theme: 'dracula'
            });

            $('.cmd-btn').click(function() {
                if (timer) {
                    Swal.fire({
                        text: '请等待上一条任务执行完毕。',
                        icon: 'error'
                    });
                    return;
                }
                editor.setValue('');

                const jsName = this.id === 'jd_list' ? '' : this.id;
                const cmd = jsName ? `bash jd ${jsName} now`: 'bash jd';
                $.post('./runCmd', {cmd: cmd}, function (data) {
                    editor.setValue(data.msg);

                    if (jsName) {
                        //将光标和滚动条设置到文本区最下方
                        editor.execCommand('goDocEnd');
                    }

                    clearInterval(timer);
                    timer = 0;
                });

                timer = 1;
                // 1s后开始查日志
                setTimeout(() => {
                    jsName && getLogInterval(jsName);
                }, 1000);
            });

            $('#hangup, #resetpwd, #export_sharecodes, #git_pull, #rm_log, #run_all').click(function() {
                let confirmTxt;
                switch (this.id) {
                    case 'git_pull':
                        confirmTxt = '确认更新脚本文件？';
                        break;
                    case 'export_sharecodes':
                        confirmTxt = '确认导出所有互助码？';
                        break;
                    case 'hangup':
                        confirmTxt = '确认重启挂机程序？';
                        break;
                    case 'rm_log':
                        confirmTxt = '确认删除日志？';
                        break;
                    case 'resetpwd':
                        confirmTxt = '重置用户名密码？';
                        break;
                    default:
                        break;
                }

                if (!confirm(confirmTxt)) {
                    return;
                }

                if (timer) {
                    Swal.fire({
                        text: '请等待上一条任务执行完毕。',
                        icon: 'error'
                    });
                    return;
                }
                editor.setValue('');

                const cmd = ['git_pull', 'export_sharecodes', 'rm_log'].includes(this.id) ? `bash ${this.id}` : `bash jd ${this.id}`;
                $.post('./runCmd', {cmd: cmd}, function (data) {
                    editor.setValue(data.msg);

                    clearInterval(timer);
                    timer = 0;
                });

                timer = 1;
            });


            $('#runCmd').click(function() {
                const jdScript = $('#jdScript').val();
                if (!jdScript) {
                    Swal.fire({
                        text: '请先补充命令。',
                        icon: 'error'
                    });
                    return;
                }

                if (timer) {
                    Swal.fire({
                        text: '请等待上一条任务执行完毕。',
                        icon: 'error'
                    });
                    return;
                }
                editor.setValue('');

                const cmd = `bash ../jd.sh ${jdScript} now`;
                $.post('./runCmd', {cmd: cmd, delay: 1000}, function (data) {
                    editor.setValue(data.msg);

                    //将光标和滚动条设置到文本区最下方
                    editor.execCommand('goDocEnd');

                    clearInterval(timer);
                    timer = 0;
                });

                timer = 1;
                // 1s后开始查日志
                setTimeout(() => {
                    getLogInterval(jdScript);
                }, 1000);

                return false;
            });


            function getLogInterval(jsName) {
                timer && clearInterval(timer);

                // 先执行一次
                getLog(jsName);
                timer = setInterval(() => {
                    getLog(jsName);
                }, 1500);
            }

            function getLog(jsName) {
                $.get(`./runLog/${jsName}`, function (data) {
                    if (data !== 'no logs') {
                        editor.setValue(data);
                    }
                    //将光标和滚动条设置到文本区最下方
                    editor.execCommand('goDocEnd');
                });
            }

            $('#wrap').click(function () {
                var lineWrapping = editor.getOption('lineWrapping');
                editor.setOption('lineWrapping', !lineWrapping);
            });

            $('#jd_list').trigger('click');
        });

    </script>

</body>

</html>
